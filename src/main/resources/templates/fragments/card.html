<th:div  th:fragment="fragmenCard(id, HM, name)" class="card">
    <div class="card-header card-header-icon card-header-info">
        <h4 class="card-title">
            <span th:text="${HM}"></span>
            <small th:text="@{' - '+${name}}"></small>
        </h4>
    </div>
    <div class="card-body chart-container">
        <canvas th:id="${id}"></canvas>
    </div>
</th:div>
