  <script th:inline="javascript">
    let ac = [];
    let clickFlag = false;
    let yAxis, x, clickIndex;
    $(document).ready(function() {
      for (const data of [[${tmDataset}]]) {
        initCharts(data, [[${time}]]);
      }
    });

    // initialise Datetimepicker
    md.initFormExtendedDatetimepickers();

    function initCharts(tmData, time) {
      const clickableLines={
        id: 'clickableLines',
        afterEvent(chart, evt, activeEls){
          if (evt.event.type=='click'){
            clickFlag = !clickFlag;
            if (clickFlag){
              clickIndex = chart.tooltip._active[0].index;
              x = chart.tooltip._active[0].element.x;
              yAxis = chart.scales.y;
              for (const chart of ac) {
                let title = chart.options.plugins.title.text;
                let splitterTitle = title.split('|');
                splitterTitle[1] = '| Выбр.: ' + chart.data.datasets[0].data[clickIndex].toFixed(3);
                chart.options.plugins.title.text = splitterTitle.join('');
                chart.update();
              }
            }else {
              for (const chart of ac) {
                let title = chart.options.plugins.title.text;
                let splitterTitle = title.split('|');
                splitterTitle[1] = '| ';
                chart.options.plugins.title.text = splitterTitle.join('');
                chart.update();
              }
            }
          }
          // console.log(chart.tooltip._active[0].element.parsed);
          if (clickFlag){
            setTimeout(()=>{
              for (let i = 0; clickFlag&&(i < ac.length); i++) {
                let ctx = ac[i].ctx;
                ctx.restore();
                ctx.beginPath();
                ctx.lineWidths = 1;
                // ctx.setLineDash([6,6]);
                ctx.strokeStyle = 'rgba(0, 0, 255, 1)'
                ctx.moveTo(x, yAxis.top);
                ctx.lineTo(x, yAxis.bottom);
                ctx.stroke();
                ctx.save();
              }
              // for (const chart of ac) {
              //   let ctx = chart.ctx;
              //   ctx.restore();
              //   ctx.beginPath();
              //   ctx.lineWidths = 1;
              //   // ctx.setLineDash([6,6]);
              //   ctx.strokeStyle = 'rgba(0, 0, 255, 1)'
              //   ctx.moveTo(x, yAxis.top);
              //   ctx.lineTo(x, yAxis.bottom);
              //   ctx.stroke();
              //   ctx.save();
              // }
            },500);
          }
          // const { ctx, chartArea:{top,bottom} } = chart;
        }
      };

      const labels = time;
      const data = {
        labels: labels,
        datasets: [{
          backgroundColor: 'rgb(255, 99, 132)',
          borderColor: 'rgb(255, 99, 132)',
          data: tmData.val,
          pointRadius: 0,
        }]
      };
      const config = {
        type: 'line',
        data: data,
        options: {
          maintainAspectRatio: false,
          responsive: true,
          interaction: {
            intersect: false,
            mode: 'index',
          },
          plugins: {
            legend: {
              display: false,
            },
            title: {
              display: true,
              text: (ctx) => tmData.HM + ' - ' + tmData.name + ' | ',
            },

          },
          // onClick: (e, activeEls) => {
          //   let datasetIndex = activeEls[0].datasetIndex;
          //   let dataIndex = activeEls[0].index;
          //   let datasetLabel = e.chart.data.datasets[datasetIndex].label;
          //   let value = e.chart.data.datasets[datasetIndex].data[dataIndex];
          //   let label = e.chart.data.labels[dataIndex];
          //   console.log("In click", datasetLabel, label, value);
          //
          //   // console.log(e);
          //   const canvasPosition = Chart.helpers.getRelativePosition(e, myChart);
          //   let yValue = myChart.scales.y.getValueForPixel(canvasPosition.y);
          //   let ctx = e.chart.ctx;
          //   ctx.restore();
          //   ctx.beginPath();
          //   ctx.lineWidths = 1;
          //   ctx.strokeStyle = 'rgba(102, 102, 102, 0.2)'
          //   ctx.moveTo(0, yValue);
          //
          //   ctx.lineTo(500, yValue);
          //   ctx.stroke();
          //   ctx.save();
          // }
        },
        plugins: [clickableLines]
      };

      const myChart = new Chart(
              document.getElementById(tmData.chartId),
              config
      );
      ac.push(myChart);
    }

    }
